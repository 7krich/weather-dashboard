<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Open+Sans:wght@300&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- header -->
    <header class="text-center text-white bg-dark">
    <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">

        <!-- Search container -->
        <div class="row justify-space-between">
            <div class="col-4">
                <h2 class="card-header text-uppercase">Search For a City</h2>
                    <form id="user-form">
                        <label class="form-label" for="search">Enter city:</label>
                        <input name="search-text" id="search" type="text" autofocus="true" class="form-input" />
                        <div id="search-button-container">
                            <button type="submit" class="btn">SEARCH</button>
                        </div>
                    </form>


                <!-- current day information -->
                <div class="current row">
                    <div class="col-6">
                        <div id="city-name" class="city-name align-center"></div>
                        <p id="currentDay"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p id="UV-index"></p>
                    </div>
                </div>

            </div>
        </div>

        <!-- 5 day forecast -->
        <div id="five-day-container">
            <div id="five-day-header flex-row justify-space-between">
            <div class="five-day row">
                <h2 class="col-2">5 Day Forecast:</h2>
                <div id="day-1" class="day col-2"></div>
                <div id="day-2" class="day col-2"></div>
                <div id="day-3" class="day col-2"></div>
                <div id="day-4" class="day col-2"></div>
                <div id="day-5" class="day col-2"></div>
            </div>
        </div>

    </div>

            <!-- Search History -->
            <button id="clear-history" class="btn mb-3">Clear History</button>
            <div id="search-history"></div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
